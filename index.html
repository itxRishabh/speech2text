<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Speech-to-Text App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Speech-to-Text Application</h1>
        <textarea id="transcript" placeholder="Start speaking and your speech will be transcribed here..."></textarea>
        <div class="controls">
            <button id="startBtn">Start Listening</button>
            <button id="stopBtn" disabled>Stop Listening</button>
        </div>
    </div>
    <footer>
        Developed by <a href="https://github.com/itxrishabh" target="_blank">@itxrishabh</a>
    </footer>
    <script src="app.js"></script>
</body>
</html>
